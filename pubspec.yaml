name: friflex_starter
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.8
  envied: 1.0.1
  go_router: 14.6.3
  flutter_bloc: 8.1.1
  provider: 6.1.2
  dio: 5.7.0
  intl: 0.19.0
  flutter_svg: 2.0.17
  flutter_localizations:
    sdk: flutter
  lottie: 3.3.1
  
  ### основной сервис с интерфейсами
  i_app_services:
    path: ./app_services/i_app_services

  app_services:
    ### Базовая реализация ###
  
    ### Аврора реализация ###
    path: app_services/aurora/app_services
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  friflex_lint_rules:
    hosted: https://pub.friflex.com
    version: 4.0.1
  envied_generator: 1.0.1
  build_runner: 2.4.14 
  flutter_gen_runner: 5.8.0
  flutter_gen: 5.8.0


flutter:
  uses-material-design: true
  generate: false
  assets:
    - assets/icons/
    - assets/fonts/
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
      
flutter_gen:
    options: 
      output: lib/gen/
      line_length: 100
    integrations:
      flutter_svg: true
      lottie: true
        
